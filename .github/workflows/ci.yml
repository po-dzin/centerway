name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  platform-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/platform/package-lock.json
      - name: Install platform deps
        run: npm ci
        working-directory: apps/platform
      - name: Run platform smoke
        run: npm run ci:smoke
        working-directory: apps/platform

